INDEX_CARDINALITY=INDEX_CARDINALITY(table, index, key_pos)\ntable : \ud14c\uc774\ube14 \uc774\ub984\nindex : table \ub0b4\uc5d0 \uc874\uc7ac\ud558\ub294 \uc778\ub371\uc2a4 \uc774\ub984\nkey_pos : \ubd80\ubd84 \ud0a4\uc758 \uc704\uce58. key_pos\ub294 0\ubd80\ud130 \uc2dc\uc791\ud558\uc5ec \ud0a4\ub97c \uad6c\uc131\ud558\ub294 \uceec\ub7fc \uac1c\uc218\ubcf4\ub2e4 \uc791\uc740 \ubc94\uc704\ub97c \uac16\ub294\ub2e4. \uc989, \uccab \ubc88\uc9f8 \uceec\ub7fc\uc758 key_pos\ub294 0\uc774\ub2e4. \ub2e8\uc77c \uceec\ub7fc \uc778\ub371\uc2a4\uc758 \uacbd\uc6b0\uc5d0\ub294 0\uc774\ub2e4. \ub2e4\uc74c \ud0c0\uc785 \uc911 \ud558\ub098\uac00 \ub420 \uc218 \uc788\ub2e4. \uc22b\uc790\ud615 \ud0c0\uc785\uc73c\ub85c \ubcc0\ud658\ud560 \uc218 \uc788\ub294 \ubb38\uc790\uc5f4. NCHAR\ub098 VARNCHAR\ub294 \uc9c0\uc6d0\ud558\uc9c0 \uc54a\ub294\ub2e4. \uc815\uc218\ud615\uc73c\ub85c \ubcc0\ud658\ud560 \uc218 \uc788\ub294 \uc22b\uc790\ud615 \ud0c0\uc785. FLOAT\ub098 DOUBLE \ud0c0\uc785\uc740 ROUND \ud568\uc218\ub85c \ubcc0\ud658\ud55c \uac12\uc774 \ub41c\ub2e4.\n\nINDEX_CARDINALITY \ud568\uc218\ub294 \ud14c\uc774\ube14\uc5d0\uc11c \uc778\ub371\uc2a4 \uce74\ub514\ub110\ub9ac\ud2f0(cardinality)\ub97c \ubc18\ud658\ud55c\ub2e4. \uc778\ub371\uc2a4 \uce74\ub514\ub110\ub9ac\ud2f0\ub294 \uc778\ub371\uc2a4\ub97c \uc815\uc758\ud558\ub294 \uace0\uc720\ud55c \uac12\uc758 \uac1c\uc218\uc774\ub2e4. \uc778\ub371\uc2a4 \uce74\ub514\ub110\ub9ac\ud2f0\ub294 \ub2e4\uc911 \uceec\ub7fc \uc778\ub371\uc2a4\uc758 \ubd80\ubd84 \ud0a4\uc5d0 \ub300\ud574\uc11c\ub3c4 \uc801\uc6a9\ud560 \uc218 \uc788\ub294\ub370, \uc774\ub54c \uc138 \ubc88\uc9f8 \uc778\uc790\ub85c \uceec\ub7fc\uc758 \uc704\uce58\ub97c \uc9c0\uc815\ud558\uc5ec \ubd80\ubd84 \ud0a4\uc5d0 \ub300\ud55c \uace0\uc720 \uac12\uc758 \uac1c\uc218\ub97c \ub098\ud0c0\ub0b8\ub2e4.\ub9ac\ud134 \uac12\uc740 0 \ub610\ub294 \uc591\uc758 \uc815\uc218\uc774\uba70, \uc785\ub825 \uc778\uc790 \uc911 \ud558\ub098\ub77c\ub3c4 NULL\uc774\uba74 NULL\uc744 \ubc18\ud658\ud55c\ub2e4.