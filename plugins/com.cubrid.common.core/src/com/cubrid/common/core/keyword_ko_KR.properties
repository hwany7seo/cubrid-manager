ROWNUM=ROWNUM\n\n\nROWNUM \ud568\uc218\ub294 \uc9c8\uc758 \uacb0\uacfc\ub85c \uc0dd\uc131\ub420 \uac01 \ub808\ucf54\ub4dc\uc5d0 \ub300\ud55c \uc21c\uc11c\ub97c \ub098\ud0c0\ub0b4\ub294 \ubc88\ud638\ub97c \ubc18\ud658\ud55c\ub2e4. \uccab \ubc88\uc9f8 \uacb0\uacfc \ub808\ucf54\ub4dc\ub294 1, \ub450 \ubc88\uc9f8 \uacb0\uacfc \ub808\ucf54\ub4dc\ub294 2\ub97c \uac00\uc9c4\ub2e4.\uc77c\ubc18\uc801\uc778 SELECT \ubb38\uc5d0\uc11c\ub294 ROWNUM, INST_NUM()\uc744, GROUP BY \uc808\uc744 \ud3ec\ud568\ud55c SELECT \ubb38\uc5d0\uc11c\ub294 GROUPBY_NUM()\uc744 \uc0ac\uc6a9\ud560 \uc218 \uc788\ub2e4. ROWNUM \ud568\uc218\ub97c \uc0ac\uc6a9\ud558\uba74 \uc9c8\uc758\uc758 \uacb0\uacfc \ub808\ucf54\ub4dc \uc218\ub97c \ub2e4\uc591\ud55c \ubc29\ubc95\uc73c\ub85c \uc81c\ud55c\ud560 \uc218 \uc788\ub2e4. \uc608\ub97c \ub4e4\uc5b4, \uc9c8\uc758 \uacb0\uacfc\uc758 \ucc98\uc74c 10\uac74\ub9cc \uc870\ud68c\ud55c\ub2e4\uac70\ub098, \uc9dd\uc218 \ubc88\uc9f8 \ub610\ub294 \ud640\uc218 \ubc88\uc9f8 \ub808\ucf54\ub4dc\ub9cc \ubc18\ud658\ud558\ub3c4\ub85d \ud560 \uc218 \uc788\ub2e4.ROWNUM \ud568\uc218\ub294 \uacb0\uacfc \ud0c0\uc785\uc774 \uc815\uc218\ud615\uc774\uace0, SELECT \uc808\uacfc WHERE \uc808\uacfc \uac19\uc774 \uc9c8\uc758 \ub0b4\uc5d0 \uc218\uc2dd\uc774 \uc704\uce58\ud560 \uc218 \uc788\ub294 \ubaa8\ub4e0 \uacf3\uc5d0 \uc0ac\uc6a9\ud560 \uc218 \uc788\ub2e4. \ud558\uc9c0\ub9cc, ROWNUM \ud568\uc218 \uacb0\uacfc\ub97c \uc18d\uc131 \ub610\ub294 \uc5f0\uad00\ub41c \ubd80\uc9c8\uc758(correlated subquery)\uc640 \ube44\uad50\ud558\ub294 \uac83\uc740 \ud5c8\uc6a9\ub418\uc9c0 \uc54a\ub294\ub2e4.
